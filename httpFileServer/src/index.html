<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="twitter.css" type="text/css" />
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="twitter.js"></script>
</head>
<body onload="init()">
	
	<div id="mainViewPort" class="container">
    	<div class="row">
  			<div class="col-md-4">
  				<form class="navbar-form navbar-left" role="search">
  					<div id="menu">
						<input type="text" name="userId" value="Search user" onfocus="this.value='';" onblur="this.value='Search user'" oninput="getUser(this.value)" />
					</div>
					<div id='suggestions' class='suggestionList'></div>
				</form>
  			</div>
		</div>
		<div class="row" id="user-content">
			<div id="user-picked"></div>
  			<div class="col-md-8">
  				<ul class="nav nav-pills">
  					<li role="presentation" class="active"><a href="#">Tweets</a></li>
				</ul>
				<ul class="list-group" id="tweets">
				</ul>
  			</div>
  			<div class="col-md-4">
  				<form>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Tweet</label>
				    <textarea class="form-control" id="newTweet" rows="3" placeholder="Tweet message" required></textarea>
  					</div>
				  <button type="submit" class="btn btn-success"  onclick="createTweet()">Send</button>
				</form>
			</div>
			<div class="col-md-8">
  				<ul class="nav nav-pills">
  					<li role="presentation" class="active"><a href="#">Followees</a></li>
				</ul>
				<ul class="list-group" id="followees">
				</ul>
				<input type="text" name="subscribe" value="Search user" onfocus="this.value='';" onblur="this.value='Search user'" oninput="getFollowee(this.value)" />
				<div id="followSuggestions"></div>
  			</div>
		</div>

    </div>	
</body>
</html>
